<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <input type="text" ng-model="data" class="form-control" ng-model="asyncSelected" placeholder="Search Results"
                uib-typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults"
            />
            <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
            <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
        </div>
    </div>
</div>
