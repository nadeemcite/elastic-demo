<!doctype html>
<html ng-app="pnapp">

<head>
    <base href="/">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="loader-container">
        <div class="loader">
            <img src="images/loader.svg">
        </div>
    </div>
    <div class="container" ng-cloak>
        <a href="/">Home</a> <a href="/home">Home 2</a>
        <ui-view></ui-view>
    </div>
    <script type="text/ng-template" id="alertModal.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title-{{name}}">{{title}}</h3>
        </div>
        <div class="modal-body" id="modal-body-{{name}}">
            {{text}}
        </div>
        <div class="modal-footer" id="modal-footer-{{name}}">
            <button class="btn btn-primary" type="button" ng-click="close()">OK</button>
        </div>
    </script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/ui-bootstrap.min.js"></script>
    <script src="lib/angular-messages.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="controllers/landing.js"></script>
</body>

</html>
